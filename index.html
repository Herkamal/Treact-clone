<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <nav>
      <div class="nav__container">
          <div class="nav__logo">
            <img class="logo" src="https://treact.owaiskhan.me/static/media/logo.2c489fc453a1783cbadacf914efa3df6.svg" alt="">
            <h3 class="nav__treact">Treact</h3>          
          </div>
            <ul class="nav__links">
              <li class="nav__link--margin"><a class="nav__link" href="">About</a></li>
              <li class="nav__link--margin"><a class="nav__link" href="">Blog</a></li>
              <li class="nav__link--margin"><a class="nav__link" href="">Pricing</a></li>
              <li class="nav__link--margin"><a class="nav__link" href="">Contact Us</a></li>
              <li class="nav__link--margin"><a class= "nav__link nav__link--primary" href="">Login</a></li>
              <button class="btn">Sign Up</button>
            </ul>
          </div>
    </nav>
    <header id="#landing">
      <div class="container">
        <div class="row">
          <div class="landing__description">
            <div class="landing__description--wrapper">
              <h1 class="landing__description--title">Beautiful React Templates <span class="purple">for you</span></h1>
              <p class="landing__description--para" >Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</p>
              <div class="email__wrapper">
                <input class="landing__description--email" type="text" placeholder="Your E-Mail Address">
                <button class="btn get--started">Get Started</button>
              </div>
              <p class="landing__description--light">OUR TRUSTED CUSTOMERS</p>
              <img class="landing__right--img" src="https://treact.owaiskhan.me/static/media/customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="">
            </div>
            <figure class="landing__img">
            <img class="landing__img--logo" src="https://treact.owaiskhan.me/static/media/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" alt="">
            </figure>
          </div>
        </div>
      </div>
    </header>
  </section>
</body>
</html>
